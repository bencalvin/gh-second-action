name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:        
        - name: Get Code
          uses: actions/checkout@v3        
        - name: Install NodeJs
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test
  deploy:   
    concurrency: test
    runs-on: ubuntu-latest
    needs: test
    steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJs
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: Install Dependencies
          run: npm ci
        - name: Build project
          run: npm run build
        - name: Deploy porject
          run: echo "Deploying project..."